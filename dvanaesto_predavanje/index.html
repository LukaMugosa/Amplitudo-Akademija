<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dvanaesto Predavanje - Phonebook App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="display-4 text-center">Contacts <span class="text-primary">list</span></h1>
    <form id="contact-form" class="mb-5">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control"/>
        </div>
        <div class="form-group mt-2">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control"/>
        </div>
        <div class="form-group mt-2">
            <label for="phoneNumber">Phone number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"/>
        </div>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control"/>
        </div>
        <input type="submit" value="Save" class="btn btn-lg btn-primary mt-3" />
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th># ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone number</th>
                <th>Email address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contact-list">
        <!--    DYNAMICALLY LOAD DATA        -->

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
